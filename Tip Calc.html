	This file is a tip calculator page using JavaScript.

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <script>
        function calcTip() {
            var subtotalElem = document.getElementById("subtotal").value;
            var subtotal = Number.parseInt(subtotalElem);
            var tipElem = document.getElementById('tip').value;
            var tip = Number.parseInt(tipElem);
            var totalElem = document.getElementById('total');

            var total = subtotal + (subtotal * tip) / 100;


            totalElem.innerHTML = '$' + total;
        }
    </script>

    <title>Tip Calculator</title>
    <link href="./Tip Calc_files/tip.css" type="text/css" rel="stylesheet">
    <!-- <script src="tip.js" type="text/javascript"></script> -->
</head>


<body data-gr-c-s-loaded="true">
    <h1>
        <img id="logo" src="./Tip Calc_files/calc.jpg" alt="++--**//"> Tip Calculator
    </h1>

    <div>
        <label><input id="subtotal" type="number"> $ Subtotal</label>
    </div>

    <div>
        <label><input id="tip" type="number"> % Tip</label>
    </div>

    <div>
        <button id="btn" onclick="calcTip();">Calculate Tip</button>
    </div>

    <hr>

    <div>
        <h2>Your total:</h2>
        <p id="total"></p>
    </div>


</body>

</html>
