<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Checkout Form</title>
    <link href="Checkout.css" type="text/css" rel="stylesheet">
</head>

<body>
    <form action="/action_page.php">

        <h1>Secure Checkout </h1>
        <div>
            <fieldset>
                <legend>Personal Details</legend>
                <label><span>Full Name </span></label>
                <input type="text" name="Fullname" placeholder="John Doe" size="50" /><br><br>
                <label><span> Email * </span>
                </label>
                <input type="email" name="Email" placeholder="Enter a valid email address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required size="50" /><br><br>
                <label><span> Security Number *</span></label>
                <input type="text" name="SSN" placeholder="123-45-6789" pattern="^\d{3}-?\d{2}-?\d{4}$" required /><br><br>
                <label><span> Cell phone *</span>
                </label>
                <input type="tel" name="Contact" placeholder="Enter your phone number">
            </fieldset>
        </div>
        <div>
            <fieldset>
                <legend><span> Billing Address </span></legend>
                <label><span> Street Address</span></label>
                <input type="text" name="Address" placeholder="1000N 4th Street" size="50" /><br><br>
                <label><span> City</span></label>
                <input type="text" name="City" placeholder="Fairfield" />
                <label><span> State</span></label>
                <input type="text" name="State" placeholder="Iowa" />
                <label><span>Zip *</span>
                </label>
                <input type="number" name="Zip" placeholder="52557" required />
            </fieldset>
        </div>
        <div>
            <fieldset>
                <legend> Shipping Address </legend>
                <label><span> Street Address</span></label>
                <input type="text" name="Address" placeholder="1000N 4th Street" size="50" /><br><br>
                <label><span> City</span></label>
                <input type="text" name="City" placeholder="Fairfield" />
                <label><span> State</span></label>
                <input type="text" name="State" placeholder="Iowa" />
                <label><span>Zip *</span>
                </label>
                <input type="number" name="Zip" placeholder="52557" required />
            </fieldset>
        </div>
        <div>
            <fieldset>
                <legend>Payment</legend>
                <label><span><input type="radio" name="Card" value="visa" checked="checked" /> Visa </span></label>
                <label><span><input type="radio" name="Card" value="mastercard" /> MasterCard</span></label>
                <label><span><input type="radio" name="Card" value="amex" /> American Express</span></label><br><br>
                <label><span> Name on Card</span></label>
                <input type="text" name="Name" placeholder="John Doe" size="50" /><br><br>
                <label><span>Card Numbe</span>r</label>
                <input type="number" name="CardNum" placeholder="1234-4567-8901-2345" /><br><br>
                <label><span> Expiration</span></label>
                <input type="date" name="Expiry" />
                <label><span> CVV</span></label>
                <input type="number" name="CVV" placeholder="123" />
            </fieldset>
        </div>
        <label>
            <input type="checkbox" name="Condition" /> I agree to the terms of service
        </label><br>

        <input type="submit" value="Continue to checkout" class="btn">

        <div class="validators">
            <a href="https://validator.w3.org/check/referer"><img src="html5_validator.png" alt="Valid HTML5"></a> <br>
            <a href="https://jigsaw.w3.org/css-validator/check/referer"><img src="css.gif" alt="Valid CSS"></a>
        </div>
    </form>

</body>

</html>
