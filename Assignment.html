<!DOCTYPE html>
<html lang="en">

<head></head>

<body>
    <h1> CS472 Output Comparison Tool</h1>
    <div>
        <select name="choices" id="choices">
        <option value="poem.txt">HW1</option>
        <option value="tower.txt">HW2</option>\
        <option value="birthday.txt">HW3</option>
    </select>
    </div>
    <div>
        <textarea name="text" id="textspace" cols="100" row="30"></textarea>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script>
        $(function() {
            let choiceSelector = $("#choices");
            let outputArea = $("textspace");

            choiceSelector.change(function() {
                let val = $(this).val();
                $.ajax({
                    url: "https://rubytamrakar.github.io/" + val,
                    type: 'GET',
                    success: function(response) {
                        outputArea.val(response);
                    },
                    error: function(error) {
                        console.log(error)
                    },

                })
            })
        })
    </script>
</body>

</html>
